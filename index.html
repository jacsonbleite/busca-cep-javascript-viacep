<!DOCTYPE html>
<html lang="pt-BT">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Busca CEP com Javascript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main align-content">
		<div class="box align-content">
			<h1>Consulta CEP, com Javascript</h1>
			<div class="mensage"></div>
			<form id="form" class="align-content">
				<span>Digite seu CEP:</span><br>
				<input type="text" name="zip" id="cep" placeholder="Ex: 76800-000">
				<span>Rua:</span><br>
				<input type="text" name="street" id="logradouro" placeholder="Ex: 76800-000">
				<span>Bairro:</span><br>
				<input type="text" name="neighborhood" id="bairro" placeholder="Ex: 76800-000">
				<span>cidade:</span><br>
				<input type="text" name="city" id="localidade" placeholder="Ex: 76800-000">
				<span>UF:</span><br>
				<input type="text" name="state" id="uf" placeholder="Ex: 76800-000">												
			</form>
		</div>
		<address>

		</address>
	</div>
	<script src="app.js"></script>
</body>
</html>
